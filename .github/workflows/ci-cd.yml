name: CI/CD ESG API - DesperdÃ­cio

on:
  push:
    branches:
      - main
      - staging

env:
  DOCKER_IMAGE_NAME: api-desperdicio-esg 
  DOTNET_VERSION: 8.0.x
  REGISTRY: ghcr.io 


jobs:

  build_and_test:
    name: Build, Teste e CriaÃ§Ã£o da Imagem
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write 
    
    outputs:
      image_tag: ${{ steps.set_tag.outputs.TAG }}

    steps:
      - name: ğŸ”„ Checkout do CÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar .NET Core ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - name: ğŸ” Rodar Testes UnitÃ¡rios
        run: dotnet test --verbosity normal

      - name: ğŸ·ï¸ Definir Tag da Imagem
        id: set_tag
        run: |
          REPOSITORY_LOWERCASE=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_TAG="${{ env.REGISTRY }}/$REPOSITORY_LOWERCASE/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}"
          echo "TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT
        
      - name: ğŸ”‘ Logar no GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ› ï¸ Build da Imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.set_tag.outputs.TAG }}
          labels: ${{ github.ref_name }}

      - name: âœ¨ Imagem ConstruÃ­da e Enviada (CORRIGIDO com Bloco Literal)
        run: |
          echo "Imagem gerada: ${{ steps.set_tag.outputs.TAG }}" 


  deploy_staging:
    name: Deploy em Staging
    runs-on: ubuntu-latest
    needs: build_and_test
    if: github.ref == 'refs/heads/staging'

    steps:
      - name: ğŸ“ Log do Deploy em Staging
        run: |
          echo "Iniciando Deploy da imagem para Staging:"
          echo "Imagem: ${{ needs.build_and_test.outputs.image_tag }}"
          
      - name: ğŸš€ Executar Comando de Deploy (SIMULAÃ‡ÃƒO)
        run: |
          echo "Simulando deploy para o ambiente de Staging (Exemplo: Azure App Service/VM):"
          echo "Aqui vocÃª usaria seu comando de deploy, ex: ssh user@staging-server 'docker pull ${{ needs.build_and_test.outputs.image_tag }} && docker restart api-desperdicio'"

      - name: ğŸŸ¢ Staging OK (CORRIGIDO com Bloco Literal)
        run: |
          echo "Deploy em Staging concluÃ­do com sucesso."


  deploy_prod:
    name: Deploy em ProduÃ§Ã£o
    runs-on: ubuntu-latest
    needs: deploy_staging
    if: github.ref == 'refs/heads/main'


    steps:
      - name: ğŸ“ Log do Deploy em ProduÃ§Ã£o
        run: |
          echo "Iniciando Deploy da imagem para ProduÃ§Ã£o:"
          echo "Imagem: ${{ needs.build_and_test.outputs.image_tag }}"
          
      - name: ğŸš€ Executar Comando de Deploy (SIMULAÃ‡ÃƒO)
        run: |
          echo "Simulando deploy para o ambiente de ProduÃ§Ã£o (Exemplo: Azure App Service/VM):"
          echo "Aqui vocÃª usaria seu comando de deploy, ex: ssh user@prod-server 'docker pull ${{ needs.build_and_test.outputs.image_tag }} && docker restart api-desperdicio'"

      - name: ğŸ’š ProduÃ§Ã£o OK (CORRIGIDO com Bloco Literal)
        run: |
          echo "Deploy em ProduÃ§Ã£o concluÃ­do com sucesso."
